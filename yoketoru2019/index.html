<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | yoketoru</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 450px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">yoketoru</div>
      </div>
      <div>
          <div class="manual">
              <h3>操作方法</h3>
              <ul>
                  <li>マウスクリックでゲーム開始</li>
                  <li>マウス操作で、プレイヤーのカモメを操作</li>
              </ul>
          </div>
          <div class="manual">
              <h3>ルール</h3>
              <ul>
                  <li>黄色い丸を全て取るとクリア</li>
                  <li>頭がピンクのキャラにぶつかるとゲームオーバー</li>
              </ul>
          </div>
          <div class="manual">
              <h3>利用アセット</h3>
              <ul>
                  <li><a href="https://assetstore.unity.com/packages/3d/characters/sail-character-pack-18880">ZAK REYNOLDS. Sail Character Pack</a>(メインキャラクターと背景)</li>
                  <li><a href="http://amachamusic.chagasi.com">甘茶の音楽工房. ファミポップⅣ</a>(BGM)</li>
                  <li><a href="https://maoudamashii.jokersounds.com">魔王魂. システム13</a>(アイテム取得の効果音)</li>
              </ul>
          </div>
      </div>
    </div>
  </body>
</html>
